<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="/">return</a>
    <h2 class="result1"></h2>
    <h2 class="result2"></h2>
    <script>
      new URLSearchParams(window.location.search).forEach((value, name) => {
        document.querySelector(`.result1`).innerHTML = `${name}: ${value}`;
        document.querySelector(`.result2`).innerHTML = `${name}: ${value}`;
      });
    </script>
  </body>
</html>
